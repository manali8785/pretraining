<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 7</title>
</head>
<body>
<Form action="welcome.html" method="get">
    Username:<br><input type="text" name="username" required><br>
    Password:<br><input type="password" name="password"><br>
    Email:<br><input type="email" name="email"><br>
    <input type="radio" name="male"> Male<br>
    <input type="radio" name="female">Female<br>
    <input type="checkbox" name="age">I am above 18 yeras old<br>
    No of Family Members: <input type="number" name="family_members"><br>
    Date: <input type="date" name="date"><br>
    Search: <input type="search" name="search"><br>
    Url: <input type="url" name="url"><br>
    Favourite colour: <input type="color" name="favcolor" value="#ff00ff"><br>
    Range:<input type="range" name="points" min="0" max="50">
    <input type="submit" value="submit">
</Form>
</body>
</html>
