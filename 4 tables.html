<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables 4</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid red;
        }
    </style>
</head>

        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr>

        <td>22</td>
    </tr>
    <tr>
        <td>rohan</td>

        <td>33</td>
    </tr>
    <tr>
        <td>usha</td>
        <td>kale</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
