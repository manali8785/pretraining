<body>
<h2>USA seasons</h2>
<dl>
    <dt>Spring<dt>
       <dd>- March Equinox to June Solstice</dd>

    <dt>Summer</dt>
        <dd>- June Solstice to September Equinox</dd>

    <dt>Fall</dt>
        <dd>- September Equinox to December Solstice</dd>

    <dt>Winter</dt>
        <dd>- December Solstice to March Equinox</dd>
</dl>
</body>
