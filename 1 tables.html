<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table 1</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>
<table style="width:50%">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>pooja</td>
        <td>kadam</td>
        <td>22</td>
    </tr>
    <tr>
        <td>rohan</td>
        <td>joshi</td>
        <td>33</td>
    </tr>
    <tr>
        <td>usha</td>
        <td>kale</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
