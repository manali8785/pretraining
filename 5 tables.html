<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables 5</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
        }
        thead{
            color: mediumvioletred;
            border: 3px solid yellow;
        }
        tbody{
            font-family: "Arial Black";
        }
        tfoot{
            border: 2px solid green;
        }
    </style>
</head>
<body>
<table style="width:50%">
    <caption>Records</caption>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>pooja</td>
            <td>kadam</td>
            <td>22</td>
        </tr>
        <tr>
            <td>rohan</td>
            <td>joshi</td>
            <td>33</td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>usha</td>
        <td>kale</td>
        <td>12</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
